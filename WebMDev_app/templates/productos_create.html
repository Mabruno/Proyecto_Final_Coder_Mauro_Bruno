{% extends "padre.html" %}
{% load static %}
{% block contenidoVar %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Productos Update</title>

</head>

<body>

    <form action="/productos_create/" class="col-md-9 m-auto" enctype="multipart/form-data" method="post" >
    {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field_errors in form.errors.values %}
            {% for error in field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Crear</button>
    </form>

</body>
</html>
{% endblock %}
